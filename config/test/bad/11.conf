# the config should work, but
# the instance with matching listen configuration
# and the matching server names (so it means a "duplicate" instance)
# should be dropped

server {
    listen localhost:8888
    server_name www.NoSite.com www.NoSiteAtAll.com www.someSite.com
}

# this one should be dropped
server {
    listen 127.0.0.1:8888
    server_name www.someSite.com
}
